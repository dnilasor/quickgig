{% extends "base.html" %}

{% block content %}
  <table>
    <tr valign="top">
      <td><img src="{{ user.avatar(128) }}"></td>
      <td><h1>User: {{ user.username }}</h1></td>
    </tr>
  </table>
  <hr>
  {% for gig in gigs %}
  <table>
    <tr valign="top">
      <td><img src="{{ gig.author.avatar(36) }}"></td>
      <td>{{ gig.author.username }} says: <br>{{gig.body }}</td>
	</tr>
  </table>
  {% endfor %}
{% endblock %}
